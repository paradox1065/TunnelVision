<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TunnelVision Asset Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #2c3e50; }
    .tabs a { margin-right: 10px; text-decoration: none; padding: 6px 12px; border-radius: 4px; background: #ddd; }
    .tabs .active-tab { background: #3498db; color: white; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, button { width: 100%; margin-top: 4px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; border: none; cursor: pointer; margin-top: 16px; }
    button:hover { background: #2980b9; }
    small { color: #555; }
    #results { margin-top: 20px; padding: 16px; background: #ecf0f1; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Form.html" class="active-tab">Form</a>
  </div>

  <h1>TunnelVision Asset Submission</h1>

  <form id="assetForm">
    <h2>Asset Information</h2>

    <label for="type">Type</label>
    <select id="type" required>
      <option value="">Select type</option>
      <option>Bridge</option>
      <option>Electrical Conduit</option>
      <option>Gas Line</option>
      <option>Road</option>
      <option>Sewer Pipe</option>
      <option>Water Pipe</option>
      <option>Storm Drain</option>
    </select>

    <label for="material">Material</label>
    <select id="material" required>
      <option value="">Select material</option>
      <option>PVC</option>
      <option>Aluminum</option>
      <option>Asphalt</option>
      <option>Cast Iron</option>
      <option>Clay</option>
      <option>Composite</option>
      <option>Concrete</option>
      <option>Copper</option>
      <option>Corrugated Metal</option>
      <option>Ductile Iron</option>
      <option>Polyethylene</option>
      <option>Steel</option>
    </select>

    <label for="region">Region (optional)</label>
    <select id="region">
      <option value="">Select region</option>
      <option>Napa</option>
      <option>Santa Clara</option>
      <option>Marin</option>
      <option>San Francisco</option>
      <option>Alameda</option>
      <option>San Mateo</option>
      <option>Contra Costa</option>
      <option>Solano</option>
      <option>Sonoma</option>
    </select>

    <label for="soil_type">Soil Type</label>
    <select id="soil_type" required>
      <option value="">Select soil type</option>
      <option>Bedrock</option>
      <option>Clay</option>
      <option>Fill</option>
      <option>Gravel</option>
      <option>Sand</option>
      <option>Silt</option>
      <option>Loam</option>
    </select>

    <label for="latitude">Latitude (optional)</label>
    <input id="latitude" type="number" step="0.000001" min="-90" max="90" placeholder="e.g. 37.7749" />
    <small>Auto-filled if location is enabled</small>

    <label for="longitude">Longitude (optional)</label>
    <input id="longitude" type="number" step="0.000001" min="-180" max="180" placeholder="e.g. -122.4194" />
    <small>Auto-filled if location is enabled</small>

    <button type="button" onclick="getLocation()">Use My Current Location</button>

    <label for="last_repair">Date of Last Repair</label>
    <input type="date" id="last_repair" required />

    <label for="snapshot_date">Date Asset Was Observed</label>
    <input type="date" id="snapshot_date" required />

    <label for="install_year">Install Year</label>
    <input type="number" id="install_year" min="1900" max="2100" required />

    <label for="length_m">Length (meters)</label>
    <input type="number" id="length_m" step="0.01" />
    <small>Optional</small>

    <button type="submit">Submit</button>
  </form>

  <div id="results"></div>

  <script>
    // default observed date = today
    document.getElementById("snapshot_date").valueAsDate = new Date();
  </script>
  <script src="script.js"></script>

</body>
</html>
