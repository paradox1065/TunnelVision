<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Form.html" class="active-tab">Form</a>
  </div>

  <div class="content">
    <h1>TunnelVision Asset Prediction</h1>
    <p style="text-align:center; margin-bottom:30px;">
      Enter the asset details below to see predictive maintenance insights.
    </p>

    <form class="asset-form" id="assetForm" novalidate>
      <h2>Asset Information</h2>

      <label for="type">Type *</label>
      <select id="type" required>
        <option value="">Select type</option>
        <option>Bridge</option>
        <option>Electrical Conduit</option>
        <option>Gas Line</option>
        <option>Road</option>
        <option>Sewer Pipe</option>
        <option>Water Pipe</option>
        <option>Storm Drain</option>
      </select>

      <label for="material">Material *</label>
      <select id="material" required>
        <option value="">Select material</option>
        <option>PVC</option>
        <option>Aluminum</option>
        <option>Asphalt</option>
        <option>Cast Iron</option>
        <option>Clay</option>
        <option>Composite</option>
        <option>Concrete</option>
        <option>Copper</option>
        <option>Corrugated Metal</option>
        <option>Ductile Iron</option>
        <option>Polyethylene</option>
        <option>Steel</option>
      </select>

      <label for="region">Region (optional if using location)</label>
      <select id="region">
        <option value="">Select region</option>
        <option>Napa</option>
        <option>Santa Clara</option>
        <option>Marin</option>
        <option>San Francisco</option>
        <option>Alameda</option>
        <option>San Mateo</option>
        <option>Contra Costa</option>
        <option>Solano</option>
        <option>Sonoma</option>
      </select>

      <label for="soil_type">Soil Type *</label>
      <select id="soil_type" required>
        <option value="">Select soil type</option>
        <option>Bedrock</option>
        <option>Clay</option>
        <option>Fill</option>
        <option>Gravel</option>
        <option>Sand</option>
        <option>Silt</option>
        <option>Loam</option>
      </select>

      <label for="latitude">Latitude</label>
      <input id="latitude" type="number" step="0.000001" min="-90" max="90" placeholder="e.g. 37.7749" />

      <label for="longitude">Longitude</label>
      <input id="longitude" type="number" step="0.000001" min="-180" max="180" placeholder="e.g. -122.4194" />

      <button type="button" onclick="getLocation()">Use My Current Location</button>

      <label for="last_repair">Date of Last Repair *</label>
      <input type="date" id="last_repair" required />

      <label for="snapshot_date">Date Asset Was Observed *</label>
      <input type="date" id="snapshot_date" required />

      <label for="install_year">Install Year *</label>
      <input type="number" id="install_year" min="1900" max="2100" required />

      <label for="length_m">Length (meters)</label>
      <input type="number" id="length_m" step="0.01" />
      <small>Optional, enter in meters</small>

      <button type="submit">Submit</button>
    </form>

    <div id="results"></div>
  </div>

  <script>
    // Default snapshot date = today
    document.getElementById("snapshot_date").valueAsDate = new Date();
  </script>
  <script src="script.js"></script>
</body>
</html>
