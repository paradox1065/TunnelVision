<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About</title>
</head>
<body>
  <script src="get_user_location.js"></script>
   <div class="tabs">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Instructions.html"class="active-tab">Form</a>
  </div>
  <div class="content">
  <h1>TunnelVision</h1>
  
    <form class="asset-form">
    <h2>Asset Information</h2>

    <!-- 1. Type -->
    <label>Type</label>
    <select required>
      <option value="">Select type</option>
      <option>Bridge</option>
      <option>Electrical Conduit</option>
      <option>Gas Line</option>
      <option>Road</option>
      <option>Sewer Pipe</option>
      <option>Water Pipe</option>
      <option>Storm Drain</option>
    </select>

    <!-- 2. Material -->
    <label>Material</label>
    <select required>
      <option value="">Select material</option>
      <option>PVC</option>
      <option>Aluminum</option>
      <option>Asphalt</option>
      <option>Cast Iron</option>
      <option>Clay</option>
      <option>Composite</option>
      <option>Concrete</option>
      <option>Copper</option>
      <option>Corrugated Metal</option>
      <option>Ductile Iron</option>
      <option>Polyethylene</option>
      <option>Steel</option>
    </select>

    <!-- 3. Region (optional) -->
    <label>Region (optional)</label>
    <select>
      <option value="">Select region</option>
      <option>Napa</option>
      <option>Santa Clara</option>
      <option>Marin</option>
      <option>San Francisco</option>
      <option>Alameda</option>
      <option>San Mateo</option>
      <option>Contra Costa</option>
      <option>Solano</option>
      <option>Sonoma</option>
    </select>

    <!-- 4. Soil Type -->
    <label>Soil Type</label>
    <select required>
      <option value="">Select soil type</option>
      <option>Bedrock</option>
      <option>Clay</option>
      <option>Fill</option>
      <option>Gravel</option>
      <option>Sand</option>
      <option>Silt</option>
      <option>Loam</option>
    </select>


    <!-- 5. Date of last repair -->
    <label>Date of Last Repair</label>
    <input type="date" required />

    <!-- 6. Date asset was observed -->
    <label>Date Asset Was Observed (optional)</label>
    <input type="date" id="observedDate" />

    <!-- 7. Install year -->
    <label>Install Year</label>
    <input type="number" min="1900" max="2100" required />

    <!-- 8. Length -->
    <label>Length</label>
    <input type="number" step="0.01" required />

    <!-- 9. Issue description -->
    <label>Issue Description (max 4 words)</label>
    <input type="text" id="issue" placeholder="e.g. surface crack" required />
    <small>Maximum 4 words</small>

    <button type="submit">Submit</button>
  </form>

  <script>
    // default observed date = today
    document.getElementById("observedDate").valueAsDate = new Date();

    // 4-word limit
    document.getElementById("issue").addEventListener("input", function () {
      const words = this.value.trim().split(/\s+/);
      if (words.length > 4) {
        this.value = words.slice(0, 4).join(" ");
      }
    });
  </script>
  </div>
</html>
