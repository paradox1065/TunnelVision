<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About</title>
</head>
<body>
   <div class="tabs">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Instructions.html"class="active-tab">Form</a>
  
  </div>
  <div class="content">
  <h1>TunnelVision</h1>
  
    <form class="asset-form" id="assetForm">
    <h2>Asset Information</h2>

    <!-- 1. Type -->
    <label>Type</label>
    <select id="type" required>
      <option value="">Select type</option>
      <option>Bridge</option>
      <option>Electrical Conduit</option>
      <option>Gas Line</option>
      <option>Road</option>
      <option>Sewer Pipe</option>
      <option>Water Pipe</option>
      <option>Storm Drain</option>
    </select>

    <!-- 2. Material -->
    <label>Material</label>
    <select id="material" required>
      <option value="">Select material</option>
      <option>PVC</option>
      <option>Aluminum</option>
      <option>Asphalt</option>
      <option>Cast Iron</option>
      <option>Clay</option>
      <option>Composite</option>
      <option>Concrete</option>
      <option>Copper</option>
      <option>Corrugated Metal</option>
      <option>Ductile Iron</option>
      <option>Polyethylene</option>
      <option>Steel</option>
    </select>
      <!-- 3. Region (optional) -->
    <label>Region (optional)</label>
    <select id="region">
      <option value="">Select region</option>
      <option>Napa</option>
      <option>Santa Clara</option>
      <option>Marin</option>
      <option>San Francisco</option>
      <option>Alameda</option>
      <option>San Mateo</option>
      <option>Contra Costa</option>
      <option>Solano</option>
      <option>Sonoma</option>
    </select>

    <!-- 4. Soil Type -->
    <label>Soil Type</label>
    <select id="soil_type" required>
      <option value="">Select soil type</option>
      <option>Bedrock</option>
      <option>Clay</option>
      <option>Fill</option>
      <option>Gravel</option>
      <option>Sand</option>
      <option>Silt</option>
      <option>Loam</option>
    </select>

<!-- Exact Coordinates -->
<label>Latitude (optional)</label>
<input
  id="latitude"
  type="number"
  step="0.000001"
  min="-90"
  max="90"
  placeholder="e.g. 37.7749"
  
/>
<small>Auto-filled if location is enabled</small>
<label>Longitude (optional)</label>
<input
  id="longitude"
  type="number"
  step="0.000001"
  min="-180"
  max="180"
  placeholder="e.g. -122.4194"
  
/>
  <small>Auto-filled if location is enabled</small>
  <button type="button" onclick="getLocation()">
  Use My Current Location
</button>


    <!-- 5. Date of last repair -->
    <label>Date of Last Repair</label>
    <input type="date" id="last_repair" required />

    <!-- 6. Date asset was observed -->
    <label>Date Asset Was Observed</label>
    <input type="date" id="snapshot_date" required />

    <!-- 7. Install year -->
    <label>Install Year</label>
    <input type="number" id="install_year" min="1900" max="2100" required />

    <!-- 8. Length -->
    <label>Length</label>
    <input type="number" id="length_m" step="0.01" required />

    <button type="submit">Submit</button>
  </form>

  <div id="results"></div>

  <script>
    // default observed date = today
    document.getElementById("snapshot_date").valueAsDate = new Date();
  </script>
  </div>
  <script src="script.js"></script>
</body>
</html>
