<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#07122A" />
      <stop offset="1" stop-color="#052B3A" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#7C3AED" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="32" result="b" />
      <feBlend in="SourceGraphic" in2="b" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- abstract skyline / waves -->
  <g opacity="0.9">
    <path d="M0 520 C 180 480 260 420 420 440 C 560 456 720 540 900 520 C 1040 504 1220 460 1600 500 L1600 900 L0 900 Z" fill="#04172A"/>
  </g>

  <g transform="translate(120,80)" filter="url(#f1)">
    <ellipse cx="880" cy="120" rx="420" ry="120" fill="url(#g2)" opacity="0.22"/>
    <rect x="120" y="220" width="1200" height="260" rx="18" fill="#06202D"/>

    <!-- subtle grid lines -->
    <g stroke="#0E3B4A" stroke-width="1.2" opacity="0.7">
      <path d="M200 240 L1400 240"/>
      <path d="M200 276 L1400 276"/>
      <path d="M200 312 L1400 312"/>
      <path d="M200 348 L1400 348"/>
    </g>

    <!-- nodes -->
    <circle cx="360" cy="320" r="6" fill="#7C3AED" />
    <circle cx="640" cy="300" r="8" fill="#06B6D4" />
    <circle cx="980" cy="340" r="6" fill="#7C3AED" />
  </g>

  <!-- light glow top right -->
  <circle cx="1460" cy="80" r="220" fill="url(#g2)" opacity="0.08"/>

</svg>
